{% load static %}
{% block body %}
    {% include 'user_navigation.html' %}

    <div class="container mt-5">
        <h2>Welcome, {{ student.user.first_name }}!</h2>
        <div class="row">
            <div class="col-md-4">
                {% if student.image %}
                    <img src="{{ student.image.url }}" class="img-fluid" alt="User Image">
                {% else %}
                    <img src="{% static 'default_profile.png' %}" class="img-fluid" alt="Default User Image">
                {% endif %}
            </div>
            <div class="col-md-8">
                <h3>Your Profile Information</h3>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ user_form.as_p }}
                    {{ profile_form.as_p }}
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}
{% endblock %}
