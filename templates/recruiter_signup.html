{% load static %}
{% block body %}

{% include 'navigation.html' %}
<script>
    function checkpass() {
        if(document.signup.pwd.value != document.signup.cpwd.value) {
            alert('password and repeat password field does not match');
            document.signup.cpwd.focus();
            return false;
        }
        return true;
    }
</script>

<marquee style="font-family: 'monotype Corsiva';font-size: 25px;color: darkcyan;background-color: black; font-weight: bold;margin-top: 1%;">
    Recruiter SignUp
</marquee>
<hr>

<form class="container mt-5" onsubmit="return checkpass();" name="signup" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>First Name</label>
            <input type="text" class="form-control" name="fname" placeholder="Enter First Name" required>
        </div>
        <div class="form-group col-md-6">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lname" placeholder="Enter Last Name" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Contact Number</label>
            <input type="text" class="form-control" name="contact" placeholder="Enter Contact Number" required>
        </div>
        <div class="form-group col-md-6">
            <label>company</label>
            <input type="text" class="form-control" name="company" placeholder="Enter your company Name" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Email Id</label>
            <input type="text" class="form-control" name="email" placeholder="Enter Email Address" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Password</label>
            <input type="password" class="form-control" name="pwd" placeholder="Enter Password" required>
        </div>
        <div class="form-group col-md-6">
            <label>Confirm Password</label>
            <input type="password" class="form-control" name="cpwd" placeholder="Enter Password Again" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Gender</label>
            <div style="border: 1px solid lightgray; padding: 6px; border-radius: 6px;">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="gender" class="custom-control-input" value="Male" required>
                    <label class="custom-control-label" for="customRadioInline1">Male</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" value="Female" required>
                    <label class="custom-control-label" for="customRadioInline2">Female</label>
                </div>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label>Image</label>
            <input type="file" class="form-control" name="image" required>
        </div>
    </div>
    <input type="submit" value="submit" class="btn btn-primary mt-3" style="width: 200px;">
</form>

{% include 'footer.html' %}

{% if error == 'no' %}
<script>
    alert('signup successful');
    window.location = ("{% url 'recruter_login' %}");
</script>
{% endif %}
{% if error == 'yes' %}
<script>
    alert('something went wrong, try again...');
</script>
{% endif %}

{% endblock %}
