{% load static %}
{% block body %}

{% include 'recruiter_navigation.html' %}

<marquee style="font-family: 'Monotype Corsiva'; font-size: 25px; color: darkcyan; background-color: black; font-weight: bold; margin-top: 1%;">
    Edit Job Details
</marquee>
<hr>

<form class="container mt-5" name="edit_job" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Job Title</label>
            <input type="text" class="form-control" name="jobtitle" value="{{ Job.title }}" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Start Date</label>
            <input type="date" class="form-control" name="startdate" value="{{ Job.start_date|date:'Y-m-d' }}" required>
        </div>
        <div class="form-group col-md-6">
            <label>End Date</label>
            <input type="date" class="form-control" name="enddate" value="{{ Job.end_date|date:'Y-m-d' }}" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Salary (Per Month)</label>
            <input type="text" class="form-control" name="salary" value="{{ Job.salary }}" required>
        </div>
        <div class="form-group col-md-6">
            <label>Company Logo</label>
            <input type="file" class="form-control" name="logo">
            {% if Job.image %}
                <img src="{{ Job.image.url }}" alt="Company Logo" style="width: 100px; height: 100px;">
            {% endif %}
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Experience (In Years)</label>
            <input type="text" class="form-control" name="experience" value="{{ Job.experience }}" required>
        </div>
        <div class="form-group col-md-6">
            <label>Company Location</label>
            <input type="text" class="form-control" name="location" value="{{ Job.location }}" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Skills</label>
            <input type="text" class="form-control" name="skills" value="{{ Job.skills }}" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Description</label>
            <textarea class="form-control" name="description" required>{{ Job.description }}</textarea>
        </div>
    </div>

    <input type="submit" value="Update" class="btn btn-primary mt-3" style="width: 200px;">
</form>

{% include 'footer.html' %}

{% endblock %}
